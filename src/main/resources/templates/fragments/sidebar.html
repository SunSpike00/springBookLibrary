<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<nav th:fragment="sidebar"
		class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
		<div class="sb-sidenav-menu">
			<div class="nav">
				<div class="sb-sidenav-menu-heading">메뉴</div>
				<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
					data-bs-target="#collapseLayouts" aria-expanded="false"
					aria-controls="collapseLayouts">
					<div class="sb-nav-link-icon"><i class="fa-solid fa-book"></i></div>
					도서
					<div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
				</a>
				<div class="collapse" id="collapseLayouts"
					aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
					<nav class="sb-sidenav-menu-nested nav">
						<a class="nav-link" th:href="@{bkStore}">도서 정보 조회</a>
						<a class="nav-link" th:href="@{bookCreate}">도서 정보 등록</a>
					</nav>
				</div>
				<th:block th:if="${session.id} != null and ${session.level} == 3">
				<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
					data-bs-target="#collapsePages" aria-expanded="false"
					aria-controls="collapsePages">
					<div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
					관리자
					<div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
				</a>
				<div class="collapse" id="collapsePages"
					aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
					<nav class="sb-sidenav-menu-nested nav">
						<a class="nav-link" th:href="@{adminItem}">도서 상품 관리</a>
						<a class="nav-link" th:href="@{adminMember}">회원 조회</a>
					</nav>
				</div>
				</th:block>
				<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
					data-bs-target="#collapseUsers" aria-expanded="false"
					aria-controls="collapseUsers">
					<div class="sb-nav-link-icon"><i class="fa-solid fa-book-open-reader"></i></div>
					계정
					<div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
				</a>
				<div class="collapse" id="collapseUsers"
					aria-labelledby="headingThree" data-bs-parent="#sidenavAccordion">
					<nav class="sb-sidenav-menu-nested nav">
						<th:block th:if="${session.id} != null">
						<a class="nav-link" th:href="@{myLibrary}">내 서재</a>
						<a class="nav-link" th:href="@{userSetting}">마이페이지</a>
                		<a class="nav-link" th:href="@{logout}">로그아웃</a>
                		</th:block>
						<th:block th:unless="${session.id} != null">
						<a class="nav-link" th:href="@{login}">로그인</a>
						<a class="nav-link" th:href="@{sign}">회원가입</a>
						</th:block>
					</nav>
				</div>
			</div>
		</div>
		<div class="sb-sidenav-footer">
			<div class="small">Logged in as:</div>
			<div class="userInfo" th:if="${session.id} != null">
				<span th:text="${session.id}"></span><span> 님</span>
			</div>
			<div class="userInfo" th:unless="${session.id} != null">
				<span>Guest</span>
			</div>
		</div>
	</nav>
</html>
