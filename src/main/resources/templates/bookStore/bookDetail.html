<!-- Page content-->
<div class="mt-5">
	<!-- Post content-->
	<article>
		<!-- Post header-->
		<header class="mb-4">
			<div>
				<!-- 제목 부분 -->
				<h1 class="fw-bolder" style="padding-bottom: 4px" th:text="${bookDetail.bkTitle}" ></h1>
			</div>
			<!-- 장르 태그-->
			<a class="badge bg-secondary text-decoration-none link-light"
			th:text="${bookDetail.genreName}"></a>
			<!-- 매장 태그-->
			<a class="badge bg-secondary text-decoration-none link-light"
			th:text="${bookDetail.shopName}"></a>
			<!-- 저자 태그-->
			<a class="badge bg-secondary text-decoration-none link-light"
			th:text="${bookDetail.bkAuthor}"></a>
			<!-- 출판사 태그-->
			<a class="badge bg-secondary text-decoration-none link-light"
			th:text="${bookDetail.bkPublish}"></a>
			
			<a class="badge bg-secondary text-decoration-none link-light" style="border: 1px; border-radius: 2px; float: right;"
			th:text="삭제하기" th:href="@{/bookRemove(bkId = ${bookDetail.bkId})}" th:if="${bookDetail.mbId == session.id}"></a>
			
			<a class="badge bg-secondary text-decoration-none link-light" style="border: 1px; border-radius: 2px; float: right;"
			th:text="수정하기" th:href="@{/bookEdit(bkId = ${bookDetail.bkId})}" th:if="${bookDetail.mbId == session.id}"></a>
		</header>
		<!-- 
			<div class="carousel-item">
		      <img src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" class="d-block w-100" alt="...">
		    </div>
		 -->
		<!-- 캐러셀 사용 부분-->
		<div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel" th:if="${!#lists.isEmpty(bookList)}">
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" 
		    th:data-bs-slide-to="${bookstat.index}" aria-current="true" th:aria-label="'Slide ' + ${bookstat.count}"
		    th:each="book, bookstat : ${bookList}" th:class="${bookstat.index} == 0  ? 'active':''"></button>
		  </div>
		  <div class="carousel-inner">
		    <div th:each="book, bookstat : ${bookList}" th:class="${bookstat.index} == 0  ? 'carousel-item active':'carousel-item'">
		      <img style="width:auto; height:500px; object-fit : contain;" th:src="@{${book.bkNewFileName}}" class="d-block w-100" alt="참고 이미지">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		<div>
			<!-- 재고 태그-->

			<h5><a style="border: 10px;">재고량 : </a><a th:text="${bookDetail.bkStock} + '개'"></a></h5>
		</div>
		<div style="margin-bottom: 15px;">
			<!-- 가격 태그-->
			<h5><a>도서 가격 : </a><a th:text="${bookDetail.bkPrice} + '원'"></a></h5>
		</div>

		<!-- 작성 내용 출력 부분-->
		<section class="mb-5">
			<h3>도서 설명</h3>
			<div style="white-space:pre;" class="fs-5 mb-4" th:text="${bookDetail.bkContent}"></div>
		</section>
	</article>
</div>
