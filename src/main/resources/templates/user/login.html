<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css"></th:block>
<div layout:fragment="content">
	<div class="row justify-content-center">
		<div class="col-lg-5">
			<div class="card shadow-lg border-0 rounded-lg mt-5">
				<div class="card-header">
					<h3 class="text-center font-weight-light my-4">Login</h3>
				</div>
				<div class="card-body">
					<form id="loginForm" role="form" action="bookStore" method="post">
						<div class="form-floating mb-3">
							<input class="form-control" name="id" id="id" type="text"
								placeholder="Id" required /> <label for="id">Id</label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" name="pw" id="pw" type="password"
								placeholder="Password" required /> <label for="pw">Password</label>
						</div>
						<div class="d-flex align-items-center">
							<button class="btn btn-custom" type="submit" id="submit">Login</button>
						</div>
					</form>
				</div>
				<div class="card-footer text-center py-3">
					<a th:href="@{sign}">Sign up</a>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
